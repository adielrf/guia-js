<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
</head>
<body>
    <h1>Generador de tablas de multiplicar</h1>

    <p>Ingresa un número para ver su tabla de multiplicar del 1 al 10:</p>

    <label for="numero">Número:</label>
    <input type="number" id="numero" value="1">

    <button onclick="mostrarTabla()">Mostrar Tabla</button>

    <div id="resultado">
        <p>Ingresa un número y haz clic en "Mostrar Tabla".</p>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
